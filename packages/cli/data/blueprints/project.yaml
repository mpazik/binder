# Project management blueprint
# Provides: Task, Milestone types

- author: system
  configurations:
    # Fields
    - key: status
      type: Field
      name: Status
      dataType: option
      options: [pending, active, complete, cancelled, archived]
      default: pending

    - key: priority
      type: Field
      dataType: option
      options: [low, medium, high]
      default: medium

    - key: dueDate
      type: Field
      name: Due Date
      dataType: date

    - key: parent
      type: Field
      name: Parent
      dataType: relation
      inverseOf: children

    - key: children
      type: Field
      name: Children
      dataType: relation
      allowMultiple: true
      inverseOf: parent

    - key: linksTo
      type: Field
      name: Links To
      dataType: relation
      allowMultiple: true
      inverseOf: linkedFrom

    - key: linkedFrom
      type: Field
      name: Linked From
      dataType: relation
      allowMultiple: true
      inverseOf: linksTo

    # Types
    - key: Task
      type: Type
      name: Task
      fields:
        - title: { required: true }
        - description
        - status
        - priority
        - dueDate
        - parent: { only: [Task] }
        - children: { only: [Task] }
        - linksTo: { only: [Milestone, Task] }
        - linkedFrom

    - key: Milestone
      type: Type
      name: Milestone
      fields:
        - title: { required: true }
        - description
        - status
        - dueDate
        - linkedFrom: { only: [Task] }

# Navigation Structure
- author: system
  configurations:
    - key: nav-tasks
      type: Navigation
      path: tasks
      query:
        filters: { type: Task, status: [pending, active] }

    - key: nav-milestones
      type: Navigation
      path: milestones
      query:
        filters: { type: Milestone, status: [pending, active] }

    - key: nav-archive-dir
      type: Navigation
      path: archive/

    - key: nav-archive-tasks
      type: Navigation
      path: tasks
      parent: nav-archive-dir
      query:
        filters: { type: Task, status: complete }

    - key: nav-archive-milestones
      type: Navigation
      path: milestones
      parent: nav-archive-dir
      query:
        filters: { type: Milestone, status: complete }

