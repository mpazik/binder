configurations:
  title:
    type: field
    dataType: string
    description: Human-readable title (used by Document and Section).
  blockContent:
    type: field
    dataType: relation
    multiple: true
    range: DocumentBlock
    ordered: true
    description: Child blocks contained by a Document or container block.
  textContent:
    type: field
    dataType: text
    description: Text blockContent; for Paragraph or Code body.
  headingLevel:
    type: field
    dataType: integer
    min: 1
    max: 6
    description: Heading level for Section; if omitted, derive from nesting depth.
  citationSource:
    type: field
    dataType: string
    description: Optional citation/source for Quote.
  codeLanguage:
    type: field
    dataType: string
    description: Optional language hint for syntax highlighting in Code (e.g., "ts", "sql").
  query:
    type: field
    dataType: query
    description: Query string.

  Document:
    type: type
    description: A top-level note made of ordered blocks.
    mandatory:
      - title
      - blockContent
  DocumentBlock:
    type: type
    description: Abstract base for all blocks. Not instantiable.
    abstract: true
  Section:
    type: type
    baseType: DocumentBlock
    description: A titled container; renders as a heading plus nested blockContent.
    mandatory:
      - title
      - blockContent
  Paragraph:
    type: type
    baseType: DocumentBlock
    description: A plain text paragraph (inline markdown allowed).
    mandatory:
      - textContent
  Quote:
    type: type
    baseType: DocumentBlock
    description: A blockquote with optional citation.
    mandatory:
      - textContent
      - citationSource
    optional:
      - headingLevel
  Code:
    type: type
    baseType: DocumentBlock
    description: A fenced code block.
    mandatory:
      - lang
      - textContent
  Dataview:
    type: type
    baseType: DocumentBlock
    description: A dataview query block.
    mandatory:
      - query

