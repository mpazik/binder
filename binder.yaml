dynamicDirectories:
  - path: "tasks/{title}.md"
    query: "type=Task"
    template: |
      # Task: {{title}}
      **Key:** {{key}}
      **Status:** {{taskStatus}}
      **Due date:** {{dueDate}}
      **Project:** {{project}}

      ## Description
      {{description}}
  - path: "ideas/{title}.md"
    query: "type=Idea"
    template: |
      # Idea: {{title}}
      **Status**: {{ideaStatus}}
      **Tags**: {{tags}}

      {{textContent}}

  - path: "decisions/{key}.md"
    query: "type=Decision"
    template: |
      # Decision: {{title}}

      **Key:** {{key}}
      **Project:** {{project}}
      **Date:** {{date}}

      ## Summary
      {{summary}}

      ## Rationale
      {{rationale}}
